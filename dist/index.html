		<script>
			window.fbAsyncInit = function () {
	FB.init({
	  appId: '549168336541671',
	  cookie: true,
	  xfbml: true,
	  version: 'v10.0'
	});
  
	FB.AppEvents.logPageView();
  
  };
  
  (function (d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) { return; }
	js = d.createElement(s); js.id = id;
	js.src = "https://connect.facebook.net/en_US/sdk.js";
	fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  function checkLoginState() {
	FB.login(function (response) {
	  // console.log(response.authResponse.userID);
	  if (response.status === 'connected') {
		console.log('connected');
  
		facebookLogin()
	  }
	}, { scope: 'email' });
  }
  
  function facebookLogin() { 
	console.log('Welcome!  Fetching your information.... ');
	FB.api(
	  '/me',
	  'GET',
	  { "fields": "id,email,first_name,last_name" },
	  function (response) {
		// Insert your code here
		if (response) {
		  console.log('getting facebook info successfully')
		  $('.username').removeClass('gone');
		  $('.username').text('Hey '+response.first_name +' '+response.last_name)
		  $('#login').addClass('gone');
		  $('#logout').removeClass('gone');

		}
	  }
	)}

	function logout()
	{
		FB.logout(function(response) {
			$('#login').removeClass('gone');
		  $('#logout').addClass('gone');
		  $('.username').addClass('gone');

		});
	}
  
		</script>
